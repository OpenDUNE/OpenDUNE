language: c

os:
  - linux
  - osx

addons:
  apt:
    packages:
    # packages list: https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise
    - libsdl1.2-dev
    - libsdl-image1.2-dev
#    - libsdl2-dev
#    - libsdl2-image-dev

# container-based builds
sudo: false

env:
  - 'SDLVERSION=1'
  - 'SDLVERSION=2'

matrix:
  exclude:
    - os: linux
      env: SDLVERSION=2

compiler:
  - gcc
  - clang

before_install:
  - 'if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update > /dev/null ; fi'
  - 'if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$SDLVERSION" = "1" ] ; then brew install sdl sdl_image ; fi'
  - 'if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$SDLVERSION" = "2" ] ; then brew install sdl2 sdl2_image ; fi'

script:
  - 'cd $TRAVIS_BUILD_DIR'
  - './configure --prefix-dir=${HOME}'
  - 'make -j3'
  - 'if [ "$TRAVIS_OS_NAME" = "osx" ]; then make bundle_dmg ; else make install ; fi'
